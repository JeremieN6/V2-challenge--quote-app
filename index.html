<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="container-page">
            <div class="content-page">
                <div class="container-quote">
                    <div class="container-quote-row-1">
                        <div class="container-title container-author">
                            <div class="content-title content-author" id="contentAuthor">
                                
                            </div>
                        </div>
                        <div class="container-category">
                            <div class="content-category">
                                <span class="category">Famous Quote</span>
                                <span class="category">Inspirational</span>
                                <span id="category"></span>
                            </div>
                        </div>
                    </div>
                    <div class="container-quote-row-2">
                        <div class="container-sentense">
                            <div class="content-sentense">
                                <span class="sentense" id="sentense">
                                    
                                </span>
                            </div>
                        </div>
                    </div>
                    <img src="./assets/images/bg-image-random-quote.svg" class="img-quote-background" alt="Background Image Quote">
                </div>
                <div class="container-control">
                    <div class="content-control">
                        <div class="other-quote">
                           <img src="./assets/images/Regroup.svg" alt="" class="content-other-quote">
                        </div>
                        <div class="copy-quote" aria-label="Select to copy to clipboard">
                            <img src="./assets/images/link.svg" alt="" class="content-copy-quote">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
